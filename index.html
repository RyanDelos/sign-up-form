<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Boxing Sign-Up form</title>
  </head>
  <body>
    <main class="main">
      <div class="hero-image">
        <div class="heading-container">
          <h1 class="heading">Sweat Factory</h1>
        </div>
      </div>
      <div class="container-2">
        <div class="description-box">
          <p class="site-description">
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
            to get started.
          </p>
          <p class="site-description">Come Sweat with us!</p>
        </div>
        <h2 class="form-title"><strong>Sweat Now!</strong></h2>
        <form id="form" action="/" method="GET">
          <div class="form-container">
            <div class="input-box">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="The"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-box">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Rock"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="therock@smellwhatzcookin.com"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-box">
              <label for="phone-number">Phone Number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                placeholder="415-123-4567"
                autocomplete="off"
                required
              />
            </div>
            <div class="input-box">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="input-box">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="btn-box">
            <button class="button" type="button">Create Account</button>
          </div>
        </form>
        <div>
          <p class="account">Already have an account?</p>
          <a class="log-in" href="#">Log in</a>
        </div>
      </div>
    </main>
  </body>
</html>
